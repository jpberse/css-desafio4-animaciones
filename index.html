<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4 - Animaciones en CSS</title>
    <script src="https://kit.fontawesome.com/9ca7ee5140.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-area-container">
        <nav class="nav-container">
            <div class="logo-container">
                <img src="./assets/imgs/WT-logo.png" alt="logo Wonder Tattoo">
                <span>Wonderland Tattoo</span>
            </div>
            <div class="mobile-menu-container">
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
            <div class="desktop-menu-container">
                <a href="">Inicio</a>
                <a href="">nosotros</a>
                <a href="">Galeria</a>
                <a href="">Contactanos</a>
            </div>
        </nav>
        <main class="main-container">
            <div class="card-container">
                <img src="./assets/imgs/tattoo_gallery_1.jpg" alt="Imagen de un tatuaje colorido de un dragon">
                <button>+</button>
            </div>
            <div class="card-container">
                <img src="./assets/imgs/tattoo_gallery_2.jpg" alt="Imagen de un tatuaje colorido de varios elementos juntos">
                <button>+</button>
            </div>
            <div class="card-container">
                <img src="./assets/imgs/tattoo_gallery_3.jpg" alt="Imagen de un tatuaje colorido de una mujer con cielo estrellado en su interior">
                <button>+</button>
            </div>
            <div class="card-container">
                <img src="./assets/imgs/tattoo_gallery_4.jpg" alt="Imagen de un tatuaje colorido en la espalda de una mujer">
                <button>+</button>
            </div>
            <div class="card-container">
                <img src="./assets/imgs/tattoo_gallery_5.jpg" alt="Imagen de un tatuaje de aves en la pierna de una mujer">
                <button>+</button>
            </div>
            <div class="card-container">
                <img src="./assets/imgs/tattoo_gallery_6.jpg" alt="Imagen de un tatuaje colorido de flores en el brazo de una mujer">
                <button>+</button>
            </div>
            <div class="card-container">
                <img src="./assets/imgs/tattoo_gallery_7.jpg" alt="Imagen de un tatuaje colorido de un arbol en el brazo de una mujer">
                <button>+</button>
            </div>
            <div class="card-container">
                <img src="./assets/imgs/tattoo_gallery_8.jpg" alt="Imagen de un tatuaje colorido de hongos en una pierna">
                <button>+</button>
            </div>
        </main>
        <footer class="footer-container">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <i class="fa-brands fa-facebook fa-3x"></i>
            <i class="fa-brands fa-tiktok fa-3x"></i>
        </footer>
    </div>
</body>
</html>
